        <meta content="Bootstrap News Template - Free HTML Templates" name="description">

        <!-- Favicon -->

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet"> 

        <!-- CSS Libraries -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link href="lib/slick/slick.css" rel="stylesheet">
        <link href="lib/slick/slick-theme.css" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="css/style.css" rel="stylesheet">
        <link href="css/add.css" rel="stylesheet">
    </head>

    <body>
        <!-- Top Bar Start -->
                <div class="top-bar">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="tb-contact">
                            <p><i class="fas fa-envelope"></i>vietnamvivu@mail.com</p>
                            <p><i class="fas fa-phone-alt"></i>012 345 6789</p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="tb-menu">
                            <a th:href="login">Đăng nhập</a>
                            <a th:href="login">Đăng ký</a>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Top Bar Start -->
        
        <!-- Brand Start -->
        <div class="brand">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-3 col-md-4">
                        <div class="b-logo">
                            <a th:href="index">
                                <img src="img/Logo1.png" alt="Logo">
                            </a>
                        </div>
                    </div>
                  
                    <div class="col-lg-3 col-md-4">
                        <div class="b-search">
                            <input type="text" placeholder="Search">
                            <button><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Brand End -->

        <!-- Nav Bar Start -->
        <div class="nav-bar">
            <div class="container">
                <nav class="navbar navbar-expand-md bg-dark navbar-dark">
                    <a href="#" class="navbar-brand">MENU</a>
                    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                        <div class="navbar-nav mr-auto">
                            <a th:href="index" class="nav-item nav-link active">Trang chủ</a>
                            <div class="nav-item dropdown">
                                <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Địa danh</a>
                                <div class="dropdown-menu">
                                    <a href="#" class="dropdown-item">Hà Nội</a>
                                    <a href="#" class="dropdown-item">Hồ Chí Minh</a>
                                    
                                    
                                </div>
                            </div>
                            
                            <a th:href="addblog" class="nav-item nav-link">Đăng Blog</a>
                            <a th:href="news" class="nav-item nav-link">news</a>
                          
                            
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <!-- Nav Bar End -->
        <!--form đăng bài-->
        <div class="container ">

		<div class="grid " style="padding-top: 20px; ">
			<div class="grid__row ">
				<div class="wrapper ">
					<div id="page-wrapper ">
						<div id="page-inner ">
							<div class="row ">
								<div class="col-md-12 ">
									<h1 class="cart-heading ">ĐĂNG BÀI</h1>
								</div>
							</div>

							<div class="row ">
								<div class="col-md-12 ">

									<div class="panel panel-default ">
										<div class="modal-dialog " style="width: 100%; ">
											<div class="modal-content " style="box-shadow: none; border: none; ">
												<div>
													<div class="modal-header ">
														<h4 class="modal-title ">Blog</h4>
													</div>
												</div>
												
												<form th:action="@{/addblog}" method="post" th:object="${blog}">
													<div class="modal-body ">
														<div class="form-column-2 ">

															<div class="form-group " style="width: 100%; ">
																<label class="label ">Tiêu đề:</label>
																<input name="name" value=""  type="text "
																	class="form-control " required>
															</div>
														
														</div>
														
														<div class="form-group ">
															<label class="label ">Hình ảnh minh họa:</label>
															<input  name="img" value="" type="file" class="form-control" required>
														</div>

														<div class="form-group ">
															<label class="label ">Nội dung:</label>
															<textarea name="content" value="" class="form-control" required rows='3' placeholder="Nội dung bài post" > </textarea>
														</div>

														<div class="form-group ">
															<label class="label ">Tỉnh/Thành phố</label>
															<select name="addr" value="" class="form-select "
																aria-label="Default select example "
																style="width: 20% ; margin-top: 10px;">
																<option value="Vĩnh Phúc">Vĩnh Phúc</option>
																<option value="Hà Nội">Hà Nội</option>
																<option value="Hồ Chí Minh">Hồ Chí Minh</option>
																<option value="Đà Nẵng">Đà Nẵng</option>
																<option value="Huế">Huế</option>
																<option value="Ninh Bình">Ninh bình</option>
																<option value="Hạ Long">Hạ Long</option>
																<option value="Hải Dương">Hải Dương</option>
																<option value="Thái Bình">Thái Bình</option>
																<option value="Tuyên Quang">Tuyên Quang</option>
																<option value="Hà Nam">Hà Nam</option>
																<option value="Kiên Giang">Kiên Giang</option>
																<option value="Thanh Hóa">Thanh Hóa</option>
																<option value="Yên Bái">Yên Bái</option>
																<option value="Nha Trang">Nha Trang</option>
															</select>
														</div>


													</div>
													<div class="modal-footer " >
														<input type='submit' class="btn-product " value="Post">
													</div>
												</form>
											</div>
										</div>

									</div>
								</div>
							</div>

						</div>

					</div>
				</div>
			</div>

		</div>
	</div>
    <!--end form đăng bài-->

        <!-- Template Javascript -->
        <script src="js/main.js"></script>
    </body>
</html>
